<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1> Teste</h1>
    <script>
        var recepção = prompt ('Seja bem vindo! Como é seu nome?')
        var condição = confirm (`Olá ${recepção}!! Como você está?`)
        if (condição == true){
            alert ('Que bom!! Vou pegar um refrigerante pra você')
        }   else {
            alert ('Que pena')
        }
    </script>
    
</body>
