<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1> Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="textvel">Km/h
    <input type="button" value="Verifcar" onclick="calcular()">
    <div id = 'res'></div>
    <script>
        function calcular() {
        var textv = document.querySelector('input#textvel')
        var res = document.querySelector ('div#res')
        var vel = Number (textv.value) 
        res.innerHTML = `<p>Sua velocidade é de ${vel} Km/h</p>`
        if (vel>60){
            res.innerHTML+= `<p>Você está <strong>Multado !</strong></p>`
        }
        res.innerHTML += `<p>Use sempre o cinto de segurança .</p>`
    }
        
                    
    </script>
</body>
</html>
